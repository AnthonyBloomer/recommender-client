<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-default">
  <a class="navbar-brand" href="/">Music Recommender</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
          aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div id="ytplayer">
            <iframe id='video' frameborder="0" width="100%" height="500px" src='https://hooktube.com/embed/{{video_id}}?autoplay=1'></iframe>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <div style="display:none" id="alertBox">
    <div class="alert" role="alert">
      <span id="alertMessage"></span>
    </div>
  </div>
  <h6 class="text-muted">Powered using the <a
      href="https://developer.spotify.com/documentation/web-api/reference/browse/get-recommendations/">Spotify
    Recommendations API</a></h6>
</div>
</body>

</html>
