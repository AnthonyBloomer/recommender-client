{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <form id="searchForm">
        <div class="input-group">
          <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
              class="fas fa-search"></i></span>
          </div>
          <input id="artist" name="artist" class="form-control" placeholder="Enter artist name...">
          <div class="input-group-addon">
            <button id="findRecommendations" class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </form>
      <br>
      <div style="display:none" id="alertBox">
        <div class="alert" role="alert">
          <span id="alertMessage"></span>
        </div>
      </div>
      <div style="display: none" id="videoArea">
        <br>
        <div class="card">
          <div class="card-body">
            <div id="ytplayer">
              <iframe id='video' frameborder="0" width="100%" height="500px" src=''></iframe>
            </div>
            <a class="btn btn-info" onclick="displayResults()" href="#"><i class="fas fa-chevron-left"></i> Back to
              results</a>
            <button onclick="findSimilarTracks()" id="moreLikeThis" class="btn btn-primary"><i
                class="fas fa-headphones-alt"></i> More like this
            </button>
          </div>
        </div>
      </div>
      <div id='resultsArea'>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
