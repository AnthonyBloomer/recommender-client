<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h1>Music Recommender</h1>

                <h5>Powered using the <a
                        href="https://developer.spotify.com/documentation/web-api/reference/browse/get-recommendations/">Spotify
                    Recommendations API</a></h5>
                <hr>
            </div>
            <form action="" class="form" id="searchForm" method="POST">
                <div class="form-group">
                    <label for="artist">Artists</label>
                    <input id="artist" name="artist" class="form-control"
                           placeholder="Artist name">
                </div>
                <div class="form-group">
                    <label for="track">Tracks</label>
                    <input id="track" name="track" class="form-control"
                           placeholder="Track name ">
                </div>
                <div class="form-group">
                    <label for="genre">Genres</label>
                    <select id="genre" name="genre" class="form-control form-control-lg">
                        {% for genre in genres %}
                        <option class="form-control" value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>

                </div>
                <div class="form-group">
                    <button id="findRecommendations" class="btn btn-success" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div style="display:none" id="ytplayer"></div>
    <div class="row">
        <div class="col-md-12">
            <div id='resultsArea'>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
